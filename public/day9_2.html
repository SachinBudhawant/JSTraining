<!DOCTYPE html>
<html>
    <head>
        <title>Employee Registration</title>
        <style>
          #demo{
            margin-left: 500px;
            }
            #detail{
                    
                    width: 400px;
                    border: 2px solid black;
                    box-shadow: 3px 2px 3px gray;
                    padding: 20px;
                    margin: 20px;

           } 
           
        </style>
       </head>
    <body id="demo">
        <form id="detail">
            <fieldset>
                <legend><b>Employee Registration</align></b></legend>
                <dl>
                    <dt>First_Name</dt>
                    <dd><input type="text" name="fname" autofocus placeholder="First Name" pattern="[A-Za-z]{3,10}"> </dd>
                </dl>
                <dl>
                    <dt>Last_Name</dt>
                    <dd><input type="text" name="lname" placeholder="Last Name" pattern="[A-Za-z]{3,10}"> </dd>
                </dl>
                <dl>
                    <dt>Date_of_Birth</dt>
                    <dd><input type="date"></dd>
                </dl>
                <dl>
                    <dt>Mobile Number</dt>
                    <dd><input type="text" name="num" maxlength="13" max="10" pattern="\+91[0-9]{10}"> </dd>
                </dl>
                <dl>
                    <dt>Email ID</dt>
                    <dd><input type="email" name="email"> </dd>
                </dl>
                
                <dl>
                    <dt>Gender</dt>
                    <dd>
                        <input type="radio" value="Male" name="Gender"checked>Male
                        <input type="radio" value="Female" name="Gender">Female
                        
                    </dd>
                </dl>

                <dl>
                    <dt>Address</dt>
                    <dd><textarea rows="5" cols="25"></textarea> </dd>
                </dl>
               

                <dl>
                    <dt>Select Country</dt>
                    <dd>
                    <select name="category">
                        
                      <optgroup label="Asia">
                        <option value="ind" selected>India</option>
                        <option value="chi">China</option>
                        <option value="bhu">Bhutan</option>
                        </optgroup>
                        <optgroup label="North-America">
                            <option value="usa">USA</option>
                            <option value="can">Canada</option>
                            <option value="mex">Mexico</option>
                        </optgroup>
                      </select>
                      </dd> 
                <dl>
                    <dt>Upload Resume</dt>
                    <dd><input type="file" accept=".pdf"> </dd>
                </dl>
                      

                    <dl>
                    
                        <dd>
                            
                            <button type="submit" value="sub">Submit</button>
                            <button type="reset" value="res">Reset</button>
                            
                        </dd>
                        </dl>
                   
               
               


            </fieldset>
            
            </form>

    </body>
</html>
