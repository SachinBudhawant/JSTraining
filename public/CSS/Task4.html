<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task4.css">
    <title>Subscription Pricing</title>
</head>
<body>
    <div class="pricing-table">
        <div class="table-row">
            <div class="table-cell plan">Basic</div>
            <div class="table-cell price">$9.99</div>
            <div class="table-cell features">
                <ul>
                    <li>5GB Storage</li>
                    <li>10 Users</li>
                    <li>Email Support</li>
                </ul>
            </div>
            <div class="table-cell action">
                <a href="#">Select</a>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell plan">Pro</div>
            <div class="table-cell price">$19.99</div>
            <div class="table-cell features">
                <ul>
                    <li>15GB Storage</li>
                    <li>50 Users</li>
                    <li>Email & Phone Support</li>
                </ul>
            </div>
            <div class="table-cell action">
                <a href="#">Select</a>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell plan">Enterprise</div>
            <div class="table-cell price">$49.99</div>
            <div class="table-cell features">
                <ul>
                    <li>50GB Storage</li>
                    <li>Unlimited Users</li>
                    <li>24/7 Support</li>
                </ul>
            </div>
            <div class="table-cell action">
                <a href="#">Select</a>
            </div>
        </div>
    </div>
</body>
</html>
